<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de acceso</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
</head>
<body>
    <form>
        <div>
            <h1>Formulario de acceso</h1>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password"><br>

            <div>
                <legend>Selecciona tu rol</legend>

                <label><input type="radio" name="role" value="admin"> <span class="role admin">Administrador</span></label><br>
                <label><input type="radio" name="role" value="manager"> <span class="role manager">Gerente</span></label><br>
                <label><input type="radio" name="role" value="owner"> <span class="role owner">Propietario</span></label><br>
                <label><input type="radio" name="role" value="sales"> <span class="role sales">Agente de ventas</span></label><br>
                <label><input type="radio" name="role" value="prospect"> <span class="role prospect">Prospecto</span></label><br>
            </div>

            <button type="submit">Acceder</button>

            <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </form>
</body>
</html>
